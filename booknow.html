<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

<body> 

<main class="container mt-5" style="padding: 2rem; font-size: 1.1rem;"> 
    <div class="text-center mb-5">
        <h2 class="text-dark">Select Your Date</h2>
        <form action="Reservation.html" method="GET"> 
            <div class="calendar mt-4"> 
                <div class="form-group w-50 mx-auto">
                    <label for="checkinDate" class="d-flex align-items-center">
                        <i class="fas fa-calendar-alt mr-2"></i> Check-in
                    </label>
                    <input type="date" id="checkinDate" name="checkin" class="form-control" placeholder="dd/mm/yyyy" required>
                </div>
 
                <div class="form-group w-50 mx-auto mt-3">
                    <label for="checkoutDate" class="d-flex align-items-center">
                        <i class="fas fa-calendar-alt mr-2"></i> Check-out
                    </label>
                    <input type="date" id="checkoutDate" name="checkout" class="form-control" placeholder="dd/mm/yyyy" required>
                </div>
            </div>
 
            <div class="text-center mt-5">
                <button type="submit" class="btn btn-dark btn-lg text-white mr-2">Book Now</button>
                <a href="Index.html" class="btn btn-dark btn-lg text-white">Back to Home</a>
            </div>
        </form>
    </div>
 
    <div class="property-info bg-white p-4 shadow rounded">
        <h3 class="text-dark">Property Information</h3>
        <div class="row mt-4"> 
            <div class="col-md-6">
                <h5 class="text-dark">Address and Contact</h5>
                <p>
                    Orchid Street<br>
                    San Miguel, Concepcion<br>
                    0917 353 1677<br>
                    mmsamgygarden@gmail.com
                </p>
            </div> 
            <div class="col-md-6">
                <div id="map" class="rounded shadow">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3847.5144064331676!2d120.66587937578281!3d15.348602558324984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3396c33801f0f967%3A0x43501f746d31d85b!2sM%26M%20Lettuce%20Farm!5e0!3m2!1sen!2sph!4v1744376702225!5m2!1sen!2sph" width="500" height="470" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</main>
